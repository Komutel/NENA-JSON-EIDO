openapi: 3.0.0
info:
  title: Emergency Incident Data Object (EIDO)
  description: A standard format and content definition for exchanging emergency incident
    related data.
  contact:
    name: Richard Maw
    email: rmaw@msn.com
  version: "1.0"
servers:
- url: http://localhost/EIDO
- url: https://localhost/EIDO
paths:
  /CallAnswered:
    post:
      tags:
      - Calls
      summary: Call Answered
      operationId: CallAnsweredPost
      requestBody:
        description: An emergency call was answered by an agent
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmergencyIncidentDataDocumentType'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response200'
        501:
          description: Unknown or bad EIDO ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response501'
        503:
          description: Not available here, no referral available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response503'
        default:
          description: Unspecified Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response504'
