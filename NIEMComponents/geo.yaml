    geoFeatureType:
      type: object
      properties:
        abstract:
          type: string
        '@context':
          type: string
          description: geoFeatureTypeJSON-LD context
          enum:
            - ../JSON-LD_Contexts/geoFeatureTypeContext.json
      title: 'geo:FeatureType'
      description: A data type that encapsulates a GML feature instance.
