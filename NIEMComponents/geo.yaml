components:
  schemas:
    geoGeometryType:
      type: object
      properties:
        abstract:
          type: string
        '@context':
          type: string
          description: geoGeometryTypeJSON-LD context
          enum:
            - ../JSON-LD_Contexts/geoGeometryTypeContext.json
      title: 'geo:GeometryType'
      description: A data type that encapsulates a GML geometry element.
    geoEllipseType:
      type: object
      properties:
        ellipse:
          type: string
        '@context':
          type: string
          description: geoEllipseTypeJSON-LD context
          enum:
            - ../JSON-LD_Contexts/geoEllipseTypeContext.json
      title: 'geo:EllipseType'
      description: >-
        A data type for an ellipse specified by a point, major axis, minor axis
        and rotation.
    geoPointType:
      type: object
      properties:
        point:
          type: string
        '@context':
          type: string
          description: geoPointTypeJSON-LD context
          enum:
            - ../JSON-LD_Contexts/geoPointTypeContext.json
      title: 'geo:PointType'
      description: >-
        A data type for a 2D or 3D geometric point.  A gml:Point is defined by a
        single coordinate tuple. The direct position of a point is specified by
        the gml:pos element which is of type gml:DirectPositionType.
    geoCurveType:
      type: object
      properties:
        curve:
          type: string
        '@context':
          type: string
          description: geoCurveTypeJSON-LD context
          enum:
            - ../JSON-LD_Contexts/geoCurveTypeContext.json
      title: 'geo:CurveType'
      description: >-
        A data type for a curve is a 1-dimensional primitive. Curves are
        continuous, connected, and have a measurable length in terms of the
        coordinate system.  A curve is composed of one or more curve segments.
        Each curve segment within a curve may be defined using a different
    geoEnvelopeType:
      type: object
      properties:
        envelope:
          type: string
        '@context':
          type: string
          description: geoEnvelopeTypeJSON-LD context
          enum:
            - ../JSON-LD_Contexts/geoEnvelopeTypeContext.json
      title: 'geo:EnvelopeType'
      description: >-
        A data type for an envelope, which defines an extent using a pair of
        positions defining opposite corners in arbitrary dimensions. The first
