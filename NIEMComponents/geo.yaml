        of all the minimal ordinates for each dimension for all points within
    geoPolygonType:
      type: object
      properties:
        polygon:
          type: string
        '@context':
          type: string
          description: geoPolygonTypeJSON-LD context
          enum:
            - ../JSON-LD_Contexts/geoPolygonTypeContext.json
      title: 'geo:PolygonType'
      description: >-
        A data type for a polygon; a geometric surface defined by a single
